services:
  - type: web
    name: bot-outubro-rosa
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: bot-outubro-db
          property: connectionString
      - key: PORT
        value: 10000
      - key: NODE_ENV
        value: production
      - key: CONFIG_TOKEN_HASH
        sync: false
      - key: TTS_VOICE
        value: nova
    healthCheckPath: /health